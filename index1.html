<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-black flex items-center justify-center h-screen overflow-hidden">

  <!-- CARD -->
  <div class="flex w-[1050px] h-[600px] rounded-2xl overflow-hidden">

    <!-- LEFT FORM -->
    <div class="w-[55%] bg-[#e6e6e6] px-10 py-8 flex flex-col justify-center relative">

      <!-- language (SAMA PERSIS CREATE ACCOUNT) -->
      <div class="absolute top-5 right-5 bg-yellow-400 px-4 py-1.5 rounded-full text-sm font-semibold flex items-center gap-2">
        english (UK)
        <img src="images/down.png" class="w-3">
      </div>

      <h1 class="text-4xl font-extrabold mb-8">LOG IN</h1>

      <input
        class="input mb-4 w-full"
        placeholder="Username / Email@gmail.com"
      />

      <div class="relative mb-5">
        <input
          type="password"
          class="input w-full"
          placeholder="Password"
        />
        <img src="images/hidden.png"
             class="absolute right-4 top-1/2 -translate-y-1/2 w-5 opacity-60">
      </div>

      <!-- always login -->
      <div class="flex items-center gap-3 mb-6 text-sm font-medium">
        <span>Always Log In?</span>
        <div class="w-11 h-6 bg-gray-400 rounded-full relative">
          <div class="w-5 h-5 bg-white rounded-full absolute left-0.5 top-0.5"></div>
        </div>
      </div>

      <button class="w-full bg-yellow-400 py-3 rounded-full text-lg font-bold mb-5 hover:brightness-95">
        LOG IN
      </button>

      <p class="text-center font-bold mb-4">OR</p>

      <button class="w-full flex items-center justify-center gap-3 bg-gray-300 py-2 rounded-full mb-3">
        <img src="images/google.png" class="w-5">
        <span class="font-semibold">Google</span>
      </button>

      <button class="w-full flex items-center justify-center gap-3 bg-gray-300 py-2 rounded-full mb-3">
        <img src="images/facebook.png" class="w-5">
        <span class="font-semibold">Facebook</span>
      </button>

      <button class="w-full flex items-center justify-center gap-3 bg-gray-300 py-2 rounded-full">
        <img src="images/other.png" class="w-5">
        <span class="font-semibold">Other</span>
      </button>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="relative w-[45%] h-full">
      <img src="images/codm_2.jpg" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-black/60"></div>

      <div class="absolute bottom-20 right-10 text-yellow-400 text-4xl font-extrabold leading-tight text-right">
        wellcome<br>
        back<br>
        soldier
      </div>
    </div>

  </div>

</body>
</html>
